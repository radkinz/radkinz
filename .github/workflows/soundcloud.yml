name: Update SoundCloud SVG

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4 lxml

      - name: Generate SVG
        env:
          SOUNDCLOUD_USERNAME: radkinz
          SOUNDCLOUD_POOL: "20"
          SVG_PATH: "assets/soundcloud-like.svg"
        run: python scripts/update_soundcloud_like_svg.py

      - name: Debug files
        run: |
          ls -la assets || true
          git status --porcelain

      - name: Commit SVG if changed
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/soundcloud-like.svg
          git commit -m "Update SoundCloud SVG"
          git push

